<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Тест по информатике</h1>

    <table border="!" id="q1">
        <tr>
            <td rowspan="3">1</td>
            <td colspan="4" class="task"><img src="1.png">Дан фрагмент таблицы истинности выражения D,  каким выражением может быть D?</td>
        </tr>
        <tr>
            <td class="variant">1) (A ∨ B) → ¬C</td>
            <td class="variant">2) A ∧ B ∧ ¬C</td>
            <td class="variant">3) ¬A ∨ B ∨ C</td>
            <td class="variant">4) ¬A ∧ B ∧ C</td>
        </tr>
        <tr>
            <td colspan="5">
                <input id="a1" type="text" class="answer" placeholder="Ответ" />
            </td>
        </tr>
    </table>

    <button onclick="Check()">Проверить</button>

    <p>Разработчики:
        Егор Литвин
    </p>

    <script>

        function Check() {
            let q1 = document.getElementById("q1")
            let a1 = document.getElementById("a1")
            if (a1.value == "1") {
                q1.style.border = "1px solid green"
            }
            else {
                q1.style.border = "1px solid red"
            }  
        }
    </script>
</body>
</html>
